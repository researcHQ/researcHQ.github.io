<!-- Footer -->
<footer>
	<div class="container text-center">
	<div class="col-md-6">
		<p>Copyright &copy; {{ site.copyright }}</p>
	</div>
	<div class="col-md-6">
		<ul class="list-inline social-buttons">
                {% for network in site.social %}
                    <li>
                    <a href="{{ network.url }}"><i class="fa fa-{{ network.title }}" style="color:green"></i></a>
                    </li>
                {% endfor %}
		</ul>
	</div>
	</div>
</footer>
