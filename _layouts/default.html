<!DOCTYPE html>
<html>
    {% include head.html %}
    <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
    {% include header.html %}
    <section id="main"  >
		<div class="container">
		<div class="row">
		<div class="col-md-8 text-left">
    		{{ content }}
    	</div>
    	<div class="col-md-4 text-right">
    		<!-- Begin MailChimp Signup Form -->
			<div id="mc_embed_signup">
				<form action="//researcHQ.us11.list-manage.com/subscribe/post?u=77721d8b6a722da2e016b4f7e&amp;id=1759ef7da9" 
					  method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" 
					  class="validate" target="_blank" novalidate>
    			<div id="mc_embed_signup_scroll">
					<b>Subscribe to our mailing list</b>
					<div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
					<div class="mc-field-group">
						<label for="mce-EMAIL">Email Address  <span class="asterisk">*</span></label>
						<input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
					</div>
					<div class="mc-field-group">
						<label for="mce-FNAME">First Name </label>
						<input type="text" value="" name="FNAME" class="" id="mce-FNAME">
					</div>
					<div class="mc-field-group">
						<label for="mce-LNAME">Last Name </label>
						<input type="text" value="" name="LNAME" class="" id="mce-LNAME">
					</div>
					<div id="mce-responses" class="clear">
						<div class="response" id="mce-error-response" style="display:none"></div>
						<div class="response" id="mce-success-response" style="display:none"></div>
					</div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
    				<div style="position: absolute; left: -5000px;">
    					<input type="text" name="b_77721d8b6a722da2e016b4f7e_1759ef7da9" tabindex="-1" value="">
    				</div>
    				<div class="clear">
    					<input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
    				</div>
    			</div>
				</form>
			</div>
		<!--End mc_embed_signup-->
		</div>
    	</div>
    	</div>
    	</div>
    {% include footer.html %}
    </body>
</html>
